<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>write</title>
		<script src="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.snow.css"rel="stylesheet"/>
        <link href="/css/common.css" rel="stylesheet" type="text/css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="module" src="/script/asset/topLayerAsset.js"></script>
        <script type="module" src="/script/asset/contentAsset.js"></script>
        <script type="module" src="/script/asset/writeAsset.js"></script>
        <script type="module" src="../script/asset/userBoardInfoAsset.js"></script>
    </head>
    <body>
        <div id="header"></div>
        <div id="left"></div>
        <div class="content">
            <div class="post_write">
                <div class="option_list">
                    <div class="option">
                        <div class="title_area">게시판</div>
                        <div class="group_option">
                            <button type="button" class="group_select" id="select_no_submit">게시판을 선택해주세요</button>
                            <div class="group_option_item" id="select_no_submit_items" style="display: none">
                                <ul>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="option">
                        <div class="title_area">제목</div>
                        <div class="option_area">
                            <input type="text" class="post_title" placeholder="제목을 입력해 주세요." />
                        </div>
                    </div>
                    <div class="option">
                        <div class="title_area">첨부파일</div>
                        <div class="option_area file">
                            <label title="파일첨부" class="btn_gray">
                                <input type="file" name="upload_file" multiple />
                                파일첨부
                            </label>

                            <div class="file_list">
                                <!--<div class="file_wrap">
                                    <button class="btn_close"></button>
                                    <div class="file_infor">
                                        <span class="file_name">visual0001.png</span>
                                        <span class="file_size">41.27KB</span>
                                    </div>
                                </div>

                                <div class="file_wrap">
                                    <button class="btn_close"></button>
                                    <div class="file_infor">
                                        <span class="file_name">visual0001.png</span>
                                        <span class="file_size">41.27KB</span>
                                    </div>
                                </div>-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="post_content">
                    <div id="editor-container" style="height: 320px"></div>
                </div>
                <div class="btnList">
                    <button type="button" class="btn_primary" id="post_submit">등록</button>
                </div>
            </div>

            <div class="layer_pop" style="display: none">
                <div class="pop_box">
                    <div class="pop_top">
                        <button type="button" class="pop_close">닫기</button>
                        <p>위치등록</p>
                    </div>
                    <div class="pop_con">
                        <div id="naver_map" style="width: 100%; height: 300px"></div>
                        <button class="btn_core">위치 등록</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
