                <div class="option_list">

                        </div>
                    </div>

                    <div class="option admin_list">
                        <div class="title_area">게시판 운영자</div>
                        <div class="option_area">
                            <button type="button" title="" class="btn_gray userList_btn" value="admin">운영자 선택</button>
                            <div class="user_list admin_div">
                                <div class="user_wrap">

                                    <button class="btn_close"></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="option">
                        <div class="title_area">게시판 사용자</div>

                            <button type="button" title="" class="btn_gray userList_btn" value="user">사용자 선택</button>
                            <div class="user_list user_div">

                                <div class="user_wrap">

                                    <button class="btn_close"></button>

                            </div>
                        </div>
                    </div>

                    <div class="option">
                        <div class="title_area">신청 코멘트</div>
                        <div class="option_area">
                            <input class="post_title" name="comment" placeholder="관리자에게 전달할 코멘트를 입력하세요." />
                        </div>
                    </div>
                </div>

                <div class="btnList">
                    <button type="button" class="">취소</button>
                    <button type="button" class="btn_primary">신청</button>
                </div>
