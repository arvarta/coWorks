<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>login</title>
	<link href="css/common.css" rel="stylesheet" type="text/css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type='module' src="script/asset/topLayerAsset.js"></script>
	<script type='module' src="script/asset/loginAsset.js"></script>
</head>
<body>
	<div id="header_index"></div>
	<div class="content">
		<div class="mem_wrap">
			<img alt="" src="img/logo.png">
			<input type="text" placeholder="아이디를 입력하세요"/>
			<input type="password" placeholder="비밀번호를 입력하세요"/>
			<div class="keep_wrap">
				<div class="check_wrap">
					<input type="checkbox" id="keep_id">
					<label for="keep_id" class="keep_text">아이디 기억하기</label>
				</div>
				<div class="check_wrap">
					<input type="checkbox" id="keep_login">
					<label for="keep_login" class="keep_text">로그인 상태 유지</label>
				</div>
			</div>
			<button type="submit" class="btn_core">로그인</button>
			<div class="account_area">
				<a href="/membership">회원가입</a>
				<a href="/password">비밀번호 찾기</a>
			</div>
		</div>
	</div>
</body>
</html>
